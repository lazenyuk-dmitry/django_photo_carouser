<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slick Slider Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />

    <style>
      .main-slider img {
        width: 100%;
        height: 500px;
        object-fit: cover;
        cursor: pointer;
        border-radius: 8px;
      }
      .nav-slider {
        margin-top: 20px;
      }
      .nav-slider img {
        height: 100px;
        width: 100%;
        object-fit: cover;
        padding: 5px;
        cursor: pointer;
        opacity: 0.6;
      }
      .nav-slider .slick-current img {
        opacity: 1;
        border: 2px solid #0d6efd;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-5">Галерея проекта</h1>

      <div class="main-slider shadow">
        {% for slide in slides %}
        <div>
          <a
            href="{{ slide.image.url }}"
            data-fancybox="gallery"
            data-caption="{{ slide.title }}"
          >
            <img src="{{ slide.image.url }}" alt="{{ slide.title }}" />
          </a>
        </div>
        {% endfor %}
      </div>

      <div class="nav-slider">
        {% for slide in slides %}
        <div>
          <img src="{{ slide.image.url }}" alt="{{ slide.title }}" />
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

    <script>
      $(document).ready(function () {
        // Основной слайдер
        $(".main-slider").slick({
          slidesToShow: 1,
          slidesToScroll: 1,
          arrows: true,
          fade: true,
          asNavFor: ".nav-slider",
        });

        // Навигация
        $(".nav-slider").slick({
          slidesToShow: 4,
          slidesToScroll: 1,
          asNavFor: ".main-slider",
          dots: false,
          centerMode: true,
          focusOnSelect: true,
        });

        // Инициализация Fancybox
        Fancybox.bind("[data-fancybox]", {});
      });
    </script>
  </body>
</html>
