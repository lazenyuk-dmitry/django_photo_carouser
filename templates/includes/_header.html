{% load static %}

<header class="py-3 bg-dark">
  <div class="container">
    <div class="row justify-content-between align-items-center">
      <div class="col-auto">
        <div class="row g-0 align-items-center">
          <div class="col-auto d-md-none">
            <button class="header__mobile-menu-toggle btn btn-sm" type="button">
              {% include 'includes/_icon.html' with name='mobile-menu-icon' class='header__mobile-menu-toggle-icon' %}
            </button>
          </div>
          <div class="col">
            <a href="/">
              <img
                src="{% static 'images/logo.png' %}"
                width="77"
                height="64"
                alt="Logo"
                class="logo"
              />
            </a>
          </div>
        </div>
      </div>
      <div class="col-auto d-none d-md-block">
        <nav class="header__nav">
          <ul class="navbar">
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#">Преимущества</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#">Фотографии</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-danger text-uppercase">
          Вход
        </button>
      </div>
    </div>
  </div>
</header>
